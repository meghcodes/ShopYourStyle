    <script>
        // Function to calculate the total price for a product
        function calculateTotal(input) {
            const productDiv = input.parentElement;
            const productPrice = parseFloat(productDiv.querySelector(".product-price").textContent.replace('$', ''));
            const quantity = parseInt(input.value);
            const total = productPrice * quantity;
            productDiv.querySelector(".total-price").textContent = '$' + total.toFixed(2);

            // Update the cart's total price
            const totalPrices = document.querySelectorAll('.total-price');
            let cartTotal = 0;
            totalPrices.forEach(priceDiv => {
                cartTotal += parseFloat(priceDiv.textContent.replace('$', ''));
            });
            document.getElementById('cartTotal').textContent = '$' + cartTotal.toFixed(2);
        }

        // Get a reference to the button
        var navigateButton = document.getElementById("navigateButton");

        // Add a click event listener to the button
        navigateButton.addEventListener("click", function() {
            // Set the URL of the second page
            window.location.href = "payment.html"; // Replace with your desired page URL
        });
    </script>
